<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attention</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000; /* 改为黑色背景 */
            color: #f0f0f0; /* 文字改为浅色以适应黑色背景 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        /* 第一行大字样式 - 增加字母间距 */
        .main-headline {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            letter-spacing: 1.5px; /* 增加字母间距 */
            color: #ffffff; /* 白色文字 */
            word-spacing: 12px; /* 增加单词间距 */
        }
        
        /* 下划线样式 - 改为与文字相同的样式 */
        .underline-char {
            font-weight: 800;
            color: #ffffff; /* 白色文字 */
            letter-spacing: 1.5px; /* 与整体保持一致 */
        }
        
        /* 第二行输入区域 */
        .input-section {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .answer-input {
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #555; /* 改为深色边框 */
            border-radius: 8px;
            width: 200px;
            transition: all 0.3s ease;
            background-color: #222; /* 输入框背景改为深色 */
            color: #ffffff; /* 输入文字改为白色 */
        }
        
        .answer-input::placeholder {
            color: #aaa; /* 占位符文字颜色 */
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); /* 调整焦点阴影颜色 */
        }
        
        .submit-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #3d8b40;
        }
        
        /* 第三行信息（初始隐藏） */
        .third-line {
            font-size: 1.8rem;
            color: #2196f3; /* 蓝色文字在黑色背景上更显眼 */
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .third-line.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 图片区域 */
        .image-container {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
        }
        
        .image-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* 调整阴影颜色 */
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-headline {
                font-size: 3rem;
                letter-spacing: 1px;
                word-spacing: 8px;
            }
            
            .input-section {
                flex-direction: column;
                align-items: center;
            }
            
            .answer-input, .submit-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .main-headline {
                font-size: 2.2rem;
                letter-spacing: 0.5px;
                word-spacing: 6px;
            }
            
            .third-line {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-headline">
            W<span class="underline-char">_</span>y&nbsp;&nbsp;&nbsp;u&nbsp;&nbsp;&nbsp;d<span class="underline-char">_</span>&nbsp;&nbsp;&nbsp;t<span class="underline-char">_</span><span class="underline-char">_</span>s?
        </h1>
        
        <div class="input-section">
            <input type="text" class="answer-input" id="answerInput" placeholder="Please type here" maxlength="7">
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>
        
        <div class="third-line" id="thirdLine">Fine, please mapping.</div>
        
        <div class="image-container" id="imageContainer">
            <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEMO0FpM4aGXvd5cDSngge15A3Doa--1AACLBcAAhSkoVVIzCtKqDt5EDYE.png" 
                 alt="img" class="result-image">
        </div>
    </div>

    <script>
        // 获取DOM元素
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const thirdLine = document.getElementById('thirdLine');
        const imageContainer = document.getElementById('imageContainer');
        
        // 正确答案（区分大小写）
        const correctAnswer = '4FUNOFC';
        
        // 提交按钮点击事件
        submitBtn.addEventListener('click', checkAnswer);
        
        // 输入框回车键事件
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // 检查答案函数（区分大小写）
        function checkAnswer() {
            const userAnswer = answerInput.value.trim(); // 不再转换为大写
            
            if (userAnswer === correctAnswer) {
                // 显示第三行
                thirdLine.classList.add('show');
                
                // 显示图片
                imageContainer.classList.add('show');
                
                // 输入框和按钮状态更新
                answerInput.style.borderColor = '#4caf50';
                answerInput.style.backgroundColor = '#1a3d1a';
                submitBtn.textContent = 'Correct!';
                submitBtn.style.backgroundColor = '#4caf50';
            } else {
                // 答案错误的效果
                answerInput.style.borderColor = '#f44336';
                answerInput.style.backgroundColor = '#3d1a1a';
                
                // 按钮震动效果
                submitBtn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    submitBtn.style.animation = '';
                }, 500);
                
                // 清空输入框
                setTimeout(() => {
                    answerInput.value = '';
                    answerInput.style.borderColor = '#555';
                    answerInput.style.backgroundColor = '#222';
                }, 800);
            }
        }
        
        // 添加震动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
